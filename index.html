<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap API Integration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #search-container { margin-bottom: 10px; }
        input { padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 8px 12px; margin-left: 5px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 10px; font-weight: bold; color: red; }
        #map { height: 500px; width: 100%; border: 2px solid #ddd; border-radius: 10px; }
    </style>
</head>
<body>
    <h2>üåç OpenStreetMap Location Finder</h2>
    <div id="search-container">
        <input type="text" id="searchBox" placeholder="Enter a location (e.g., Manila)">
        <button onclick="searchLocation()">üîç Search</button>
    </div>
    <p id="status"></p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
